<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Derivadas Pro - Mobile Ready</title>

    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Calculus.js"></script>
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            options: { enableMenu: false }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" async></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        body { 
            background: white; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; /* Mejor para scroll en móvil */
            min-height: 100vh; 
            margin: 0; 
            padding: 10px; /* Menos espacio en los bordes */
            box-sizing: border-box;
        }

        .fade-in { 
            opacity: 0; 
            transform: translateY(20px); 
            animation: fadeUp 0.8s ease forwards; 
            width: 100%; 
            max-width: 600px; 
        }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        .calculadora {
            background: #F2F2F2; 
            padding: 30px 20px; /* Padding reducido para móvil */
            border-radius: 35px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            box-sizing: border-box; 
            width: 100%;
        }

        .header-section { text-align: center; margin-bottom: 20px; }
        .header-section h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 28px; /* Tamaño optimizado */
            margin: 0; 
            font-weight: 600; 
        }
        .header-section p { font-family: 'Playfair Display', serif; font-size: 16px; margin: 5px 0; }

        /* Contenedores de fórmulas con scroll para evitar desbordes */
        #preview-container, #resultado {
            background: white; 
            margin-bottom: 20px; 
            padding: 20px;
            border-radius: 20px; 
            min-height: 60px; 
            display: flex;
            align-items: center; 
            justify-content: center; 
            border: 1px solid #eee;
            overflow-x: auto; /* Permite deslizar si la fórmula es larga */
            -webkit-overflow-scrolling: touch;
        }

        label { display: block; font-size: 13px; color: #555; margin: 0 0 5px 10px; font-weight: 600; }
        
        input, select {
            width: 100%; 
            padding: 14px 18px; 
            margin-bottom: 15px; 
            border-radius: 25px;
            border: 1px solid #ccc; 
            box-sizing: border-box; 
            font-size: 16px; /* 16px evita el zoom automático en iOS */
            outline: none;
            font-family: 'Open Sans', sans-serif;
            background-color: white;
        }

        .row { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
        }

        .botones-container { display: flex; flex-direction: column; gap: 10px; }

        .btn-principal {
            width: 100%; 
            background: black; 
            color: white; 
            border: none;
            padding: 18px; 
            border-radius: 30px; 
            font-size: 16px; 
            cursor: pointer;
            font-family: 'Open Sans', sans-serif; 
            font-weight: 700;
        }

        .btn-secundario {
            width: 100%; 
            background: white; 
            color: #333; 
            border: 1px solid #ccc;
            padding: 14px; 
            border-radius: 30px; 
            font-size: 14px; 
            cursor: pointer;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px;
        }

        /* Ajustes específicos para pantallas extra pequeñas */
        @media (max-width: 400px) {
            .header-section h1 { font-size: 24px; }
            .calculadora { padding: 20px 15px; }
            .row { grid-template-columns: 1fr; } /* Stack vertical en mini-móviles */
        }
    </style>
</head>
<body>

<div class="fade-in">
    <div class="calculadora">
        <div class="header-section">
            <h1>Calculadora Pro</h1>
            <p>√(Raiz) Cuadrada²</p>
        </div>

        <div id="preview-container">
            <div id="latex-preview">$$ \frac{d}{dx} (\dots) $$</div>
        </div>

        <label>Función a derivar</label>
        <input id="funcion" placeholder="Ej: sqrt(x) + x^2" type="text" oninput="actualizarVistaPrevia()" autocalm="off">

        <div class="row">
            <div>
                <label>Variable</label>
                <select id="variable" onchange="actualizarVistaPrevia()">
                    <option value="x">dx</option>
                    <option value="t">dt</option>
                    <option value="u">du</option>
                </select>
            </div>
            <div>
                <label>Orden</label>
                <select id="orden" onchange="actualizarVistaPrevia()">
                    <option value="1">1ra Derivada</option>
                    <option value="2">2da Derivada</option>
                </select>
            </div>
        </div>

        <div style="margin-bottom: 15px;">
            <label>Evaluar en el punto</label>
            <input id="puntoEval" placeholder="Opcional: 2" type="text">
        </div>

        <div class="botones-container">
            <button onclick="calcularDerivada()" class="btn-principal">
                Calcular Derivada
            </button>

            <button onclick="evaluarEnPunto()" class="btn-secundario" style="background: #EAEAEA; border:none; font-weight:600;">
                <img src="https://cdn-icons-png.flaticon.com/512/1625/1625048.png" width="18">
                Evaluar punto
            </button>

            <button onclick="irAPasoAPasoDer()" class="btn-secundario">
                <img src="https://cdn-icons-png.flaticon.com/512/2374/2374367.png" width="20">
                Paso a paso
            </button>
        </div>

        <div id="resultado">Esperando...</div>
    </div>
</div>

<script>
function normalizar(expr) {
    if (!expr) return "";
    return expr.toLowerCase().replace(/\s+/g, '').replace(/π/g, 'pi').replace(/ln/g, 'log');
}

function actualizarVistaPrevia() {
    const input = document.getElementById('funcion').value.trim();
    const v = document.getElementById('variable').value;
    const orden = document.getElementById('orden').value;
    const preview = document.getElementById('latex-preview');

    if (!input) {
        preview.innerHTML = `$$ \\frac{d^{${orden === "1" ? "" : "2"}}}{d${v}^{${orden === "1" ? "" : "2"}}} (\dots) $$`;
        MathJax.typesetPromise([preview]);
        return;
    }

    try {
        const fLatex = nerdamer(normalizar(input)).toTeX();
        const d = orden === "1" ? `\\frac{d}{d${v}}` : `\\frac{d^2}{d${v}^2}`;
        preview.innerHTML = `$$ ${d} \\left( ${fLatex} \\right) $$`;
    } catch (e) { preview.innerHTML = `$$ \dots $$`; }
    MathJax.typesetPromise([preview]);
}

function calcularDerivada() {
    const input = document.getElementById('funcion').value.trim();
    const v = document.getElementById('variable').value;
    const orden = parseInt(document.getElementById('orden').value);
    const out = document.getElementById('resultado');
    if (!input) return;

    try {
        let derivada = nerdamer.diff(normalizar(input), v, orden);
        out.innerHTML = `$$ \\frac{d^{${orden === 1 ? "" : "2"}}}{d${v}^{${orden === 1 ? "" : "2"}}} = ${derivada.toTeX()} $$`;
        MathJax.typesetPromise([out]);
    } catch (e) { out.innerHTML = "<small style='color:red'>Error de escritura</small>"; }
}

function evaluarEnPunto() {
    const input = document.getElementById('funcion').value.trim();
    const v = document.getElementById('variable').value;
    const orden = parseInt(document.getElementById('orden').value);
    const punto = document.getElementById('puntoEval').value.trim();
    const out = document.getElementById('resultado');

    if (!input || !punto) return;

    try {
        let derivada = nerdamer.diff(normalizar(input), v, orden);
        let evaluacion = derivada.sub(v, punto).evaluate().text();
        let num = parseFloat(evaluacion);
        out.innerHTML = `$$ f^{(${orden})}(${punto}) \\approx ${!isNaN(num) ? num.toFixed(4) : evaluacion} $$`;
        MathJax.typesetPromise([out]);
    } catch (e) { out.innerHTML = "<small style='color:red'>Error al evaluar</small>"; }
}

function irAPasoAPasoDer() {
    const f = document.getElementById('funcion').value.trim();
    const v = document.getElementById('variable').value;
    if (f) window.open(`https://mathdf.com/der/es/?expr=${encodeURIComponent(f)}&v=${v}`, '_blank');
}

actualizarVistaPrevia();
</script>

</body>
</html>
