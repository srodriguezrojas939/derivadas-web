<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Derivadas Pro</title>

    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Calculus.js"></script>
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            options: { enableMenu: false }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" async></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        .fade-in { opacity: 0; transform: translateY(20px); animation: fadeUp 0.8s ease forwards; width: 100%; max-width: 650px; }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        body { background: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; }

        .calculadora {
            background: #F2F2F2; padding: 40px 30px; border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); box-sizing: border-box; width: 100%;
        }

        .header-section { text-align: center; margin-bottom: 25px; }
        .header-section h1 { font-family: 'Playfair Display', serif; font-size: 36px; margin: 0; font-weight: 600; }
        .header-section p { font-family: 'Playfair Display', serif; font-size: 18px; margin: 5px 0; font-weight: 400; }

        /* Panel de Vista Previa */
        #preview-container {
            background: white; margin-bottom: 25px; padding: 25px;
            border-radius: 25px; min-height: 70px; display: flex;
            align-items: center; justify-content: center; border: 1px solid #eee;
            overflow-x: auto;
        }

        label { display: block; font-size: 14px; color: #555; margin: 0 0 8px 12px; font-weight: 600; }
        
        input, select {
            width: 100%; padding: 15px 20px; margin-bottom: 20px; border-radius: 30px;
            border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; outline: none;
            font-family: 'Open Sans', sans-serif; transition: 0.3s;
        }
        input:focus { border-color: #000; }

        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .botones-container { display: flex; flex-direction: column; gap: 12px; }

        .btn-principal {
            width: 100%; background: black; color: white; border: none;
            padding: 18px; border-radius: 35px; font-size: 17px; cursor: pointer;
            font-family: 'Open Sans', sans-serif; font-weight: 700; transition: 0.3s;
        }
        .btn-principal:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .btn-secundario {
            width: 100%; background: white; color: #333; border: 1px solid #ccc;
            padding: 14px; border-radius: 35px; font-size: 14px; cursor: pointer;
            transition: 0.3s; display: flex; align-items: center; justify-content: center; 
            gap: 10px; font-family: 'Open Sans', sans-serif;
        }
        .btn-secundario:hover { background: #f9f9f9; }

        #resultado {
            margin-top: 25px; padding: 25px; background: white; border-radius: 25px;
            text-align: center; border: 1px solid #eee; overflow-x: auto;
            min-height: 50px; font-size: 1.25rem;
        }
    </style>
</head>
<body>

<div class="fade-in">
    <div class="calculadora">
        <div class="header-section">
            <h1>Calculadora de derivadas</h1>
            <p>√(Raiz) Cuadrada²</p>
        </div>

        <div id="preview-container">
            <div id="latex-preview">$$ \frac{d}{dx} (\dots) $$</div>
        </div>

        <label>Función a derivar</label>
        <input id="funcion" placeholder="Ej: sqrt(x) + x^3" type="text" oninput="actualizarVistaPrevia()">

        <div class="row">
            <div>
                <label>Variable</label>
                <select id="variable" onchange="actualizarVistaPrevia()">
                    <option value="x">dx</option>
                    <option value="t">dt</option>
                    <option value="u">du</option>
                </select>
            </div>
            <div>
                <label>Orden</label>
                <select id="orden" onchange="actualizarVistaPrevia()">
                    <option value="1">1ra Derivada</option>
                    <option value="2">2da Derivada</option>
                </select>
            </div>
        </div>

        <div style="margin-bottom: 20px;">
            <label>Evaluar en el punto (opcional)</label>
            <input id="puntoEval" placeholder="Ej: 2" type="text">
        </div>

        <div class="botones-container">
            <button onclick="calcularDerivada()" class="btn-principal">
                Calcular Derivada
            </button>

            <button onclick="evaluarEnPunto()" class="btn-secundario" style="background: #e9e9e9; border:none; font-weight:600;">
                <img src="https://cdn-icons-png.flaticon.com/512/1625/1625048.png" width="18" alt="eval">
                Evaluar en el punto
            </button>

            <button onclick="irAPasoAPasoDer()" class="btn-secundario">
                <img src="https://cdn-icons-png.flaticon.com/512/2374/2374367.png" width="20" alt="pasos">
                Ver paso a paso (MathDF)
            </button>
        </div>

        <div id="resultado">Esperando función...</div>
    </div>
</div>

<script>
function normalizar(expr) {
    if (!expr) return "";
    let e = expr.toLowerCase().replace(/\s+/g, '');
    e = e.replace(/π/g, 'pi');
    e = e.replace(/ln/g, 'log');
    return e;
}

function actualizarVistaPrevia() {
    const input = document.getElementById('funcion').value.trim();
    const v = document.getElementById('variable').value;
    const orden = document.getElementById('orden').value;
    const preview = document.getElementById('latex-preview');

    if (!input) {
        preview.innerHTML = `$$ \\frac{d^{${orden === "1" ? "" : "2"}}}{d${v}^{${orden === "1" ? "" : "2"}}} (\\dots) $$`;
        MathJax.typesetPromise([preview]);
        return;
    }

    try {
        const fLatex = nerdamer(normalizar(input)).toTeX();
        const diffSimbolo = orden === "1" ? `\\frac{d}{d${v}}` : `\\frac{d^2}{d${v}^2}`;
        preview.innerHTML = `$$ ${diffSimbolo} \\left( ${fLatex} \\right) $$`;
    } catch (e) {
        preview.innerHTML = `$$ \\dots $$`;
    }
    MathJax.typesetPromise([preview]);
}

function calcularDerivada() {
    const input = document.getElementById('funcion').value.trim();
    const v = document.getElementById('variable').value;
    const orden = parseInt(document.getElementById('orden').value);
    const out = document.getElementById('resultado');

    if (!input) return;

    try {
        const f = normalizar(input);
        let derivada = nerdamer.diff(f, v, orden);
        
        const diffSimbolo = orden === 1 ? `\\frac{d}{d${v}}` : `\\frac{d^2}{d${v}^2}`;
        const resLatex = `${diffSimbolo} = ${derivada.toTeX()}`;
        
        out.innerHTML = `$$ ${resLatex} $$`;
        MathJax.typesetPromise([out]);
    } catch (error) {
        out.innerHTML = "<span style='color:red; font-size:14px;'>Error de sintaxis. Revisa los paréntesis.</span>";
    }
}

function evaluarEnPunto() {
    const input = document.getElementById('funcion').value.trim();
    const v = document.getElementById('variable').value;
    const orden = parseInt(document.getElementById('orden').value);
    const punto = document.getElementById('puntoEval').value.trim();
    const out = document.getElementById('resultado');

    if (!input || !punto) {
        out.innerHTML = "<span style='color:#777; font-size:14px;'>Ingresa la función y el punto a evaluar.</span>";
        return;
    }

    try {
        const f = normalizar(input);
        let derivada = nerdamer.diff(f, v, orden);
        
        // Sustituir el valor en la derivada
        let evaluacion = derivada.sub(v, punto).evaluate().text();
        let num = parseFloat(evaluacion);
        
        const finalVal = !isNaN(num) ? num.toFixed(4) : evaluacion;
        
        out.innerHTML = `$$ f^{(${orden})}(${punto}) \\approx ${finalVal} $$`;
        MathJax.typesetPromise([out]);
    } catch (error) {
        out.innerHTML = "<span style='color:red; font-size:14px;'>No se pudo evaluar. Revisa el valor del punto.</span>";
    }
}

function irAPasoAPasoDer() {
    const f = document.getElementById('funcion').value.trim();
    const v = document.getElementById('variable').value;
    if (!f) return;
    window.open(`https://mathdf.com/der/es/?expr=${encodeURIComponent(f)}&v=${v}`, '_blank');
}

// Inicializar vista previa
actualizarVistaPrevia();
</script>

</body>
</html>
